<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Finder</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header>
    <h1>Movie Finder</h1>
    <nav class="navbar navbar-dark navbar-expand-lg p-2 bg-success border border-primary-subtle rounded-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#navbar">Navigation Links</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#watchlist">Watchlist</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="search">
      <h2>Search for a movie</h2>
      <form>
        <label for="movie-title">Movie Title:</label>
        <input type="text" id="movie-title" name="movie-title" />
        <button type="submit">Search</button>
      </form>
      <div id="movie-details">
        <!-- Movie details will be displayed here -->
      </div>
    </section>
    <section id="watchlist">
      <h2>Your Watchlist</h2>
      <ul id="watchlist-movies">
        <!-- Watchlist movies will be displayed here -->
      </ul>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
